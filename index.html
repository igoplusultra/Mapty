<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" defer src="./src/index.js"></script>
    <link rel="shortcut icon" href="img/map.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="header hidden">
          <h1 class="header__name">Mapty</h1>
          <img class="header__img" src="img/map.png" alt="Map logo" />
        </div>
        <button class="btn btn--reverse btn--go-home hidden">go home</button>
        <button class="btn btn--reverse btn--delete-all hidden">
          delete all workouts
        </button>

        <div class="error hidden">
          <div class="error__box">
            <img src="img/error.png" alt="Error icon" />
            <p class="error__message">Sorry there was an error</p>
          </div>
        </div>

        <form id="form--workout" class="hidden">
          <div class="workout--activity">
            <label for="workout--type">Type</label>
            <select id="workout--type">
              <option class="workout--running" value="running">Running</option>
              <option class="workout--cycling" value="cycling">Cycling</option>
            </select>
          </div>
          <div class="workout--activity">
            <label for="workout--distance">Distance</label>
            <input type="text" id="workout--distance" placeholder="km" />
          </div>
          <div class="workout--activity">
            <label for="workout--duration">Duration</label>
            <input type="text" id="workout--duration" placeholder="min" />
          </div>
          <div class="workout--activity">
            <label for="workout--cadence">Cadence</label>
            <input type="text" id="workout--cadence" placeholder="step/min" />
          </div>
          <div class="workout--activity hidden">
            <label for="workout--gain">Gain</label>
            <input type="text" id="workout--gain" placeholder="elv/gain" />
          </div>
        </form>
        <div class="user__activities"></div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
